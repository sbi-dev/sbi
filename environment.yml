# create:
# conda env create --prefix .sbi_env --file environment.yml
#
# update:
# conda env update --prefix .sbi_env --file environment.yml --prune
#
# activate (see below for auto-activation):
# conda activate ~/path/to/sbi/.sbi_env 
#
name: sbi_env

channels:
  - conda-forge
  - pytorch

dependencies:
  - autopep8
  - autoflake
  - black
  - cudatoolkit
  - flake8
  - isort
  - jupyter
  - matplotlib
  - nbstripout
  - numpy
  - pillow
  - pip
  - pip:
    - "pyknos@git+https://github.com/mackelab/pyknos.git@v0.10"
    - pyro-ppl
    - torchtestcase
    - -e .  # install package in development mode
  - pytest
  - pytest-pep8
  - python
  - pytorch
  - pyyaml
  - rope
  - scikit-learn
  - scipy
  - seaborn
  - tensorboard
  - tqdm
 

