site_name: sbi
site_url: "https://mackelab.org/sbi/"

nav:
  - Home: index.md
  - Installation: install.md
  - Tutorial:
      - Getting started: tutorial/00_getting_started.md
      - Amortized inference: tutorial/01_gaussian_amortized.md
      - Hodgkin-Huxley example: tutorial/02_HH_simulator.md
      - Flexible interface: tutorial/03_flexible_interface.md
  - Contribute: contribute.md
  - API Reference: reference.md
  - Credits: credits.md

repo_name: 'mackelab/sbi'
repo_url: http://github.com/mackelab/sbi

theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo: 'static/logo.svg'
  collapse_navigation: False

extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/mackelab/sbi'

markdown_extensions:
  - extra
  - smarty
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
      toc_depth: 3
  - markdown_include.include:
      base_path: ../
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            heading_level: 3
      watch:
        - ../sbi

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - 'static/global.css'
