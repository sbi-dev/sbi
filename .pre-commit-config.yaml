repos:
    -   repo: https://github.com/asottile/seed-isort-config
        rev: v2.2.0
        hooks:
        - id: seed-isort-config
    -   repo: https://github.com/PyCQA/isort
        rev: 5.13.2
        hooks:
        - id: isort
    -   repo: https://github.com/ambv/black
        rev: 24.2.0
        hooks:
        - id: black
          language_version: python3