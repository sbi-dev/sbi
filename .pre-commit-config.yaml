repos:
    -   repo: https://github.com/asottile/seed-isort-config
        rev: v2.2.0
        hooks:
        - id: seed-isort-config
    -   repo: https://github.com/pre-commit/mirrors-isort
        rev: v5.10.1
        hooks:
        - id: isort
    -   repo: https://github.com/ambv/black
        rev: 23.1.0
        hooks:
        - id: black
          language_version: python3.8